<project-header></project-header>
<side-bar></side-bar>
<div id="main">
	<div class="col-md-12" id="issues-container">
		<div class="page-header" id="issue-header">
			<span class="header">Open Issues</span>
			<hr>
		</div>
		<div class="col-md-3" id="side-issues">
			<side-issues></side-issues>
		</div>
		
		<div class='col-md-9' id="main-issues">
			<main-issues></main-issues>
		</div>
	</div>
	<div ng-show="snackbarShow" ng-class="snackbarClass" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		{{snackbarMessage}}
	</div>
</div>
