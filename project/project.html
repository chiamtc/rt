<project-header></project-header>
<side-bar></side-bar>

<div id="main">
	<div class="col-md-12" id="md12">
		<div ng-class="colSize ? 'col-md-4' : 'col-md-6'" id="backlog">
			<product-backlog></product-backlog>
		</div>
		<div ng-class="colSize ? 'col-md-5' : 'col-md-6'" id="sprint">
			<product-sprint></product-sprint>
		</div>
		<div ng-class="colSize? 'col-md-3': 'hidden'" id="backlog-details">
		<backlog-details></backlog-details>
		</div>
		
	</div>
	<!-- alert alert-success alert-dismissible snackbar -->
	<div ng-show="snackbarShow" ng-class="snackbarClass" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		{{snackbarMessage}}
	</div>
</div>
